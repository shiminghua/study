<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript Ninja</title>
  <style>
    #results li.pass { color: green; }
    #results li.fail { color: red; }
  </style>
</head>

<body>

  <h1>Javascript Ninja</h1>

  <div id="list">
    aaaaa
    <p>bbbbb</p>
  </div>

  <input id='first' />
  <a id='second'></a>

  <h2>assert - 断言</h2>
  <ul id='results'></ul>

  <!--<script src="../js/assert/assert.js"></script>-->
  <script src="../js/assert/assert-along.js"></script>
  <!--<script src="../js/assert/assert-async.js"></script>-->

  <script>

   let div = document.getElementsByTagName('div')[0];

   div.setAttribute('id', 'ninja-1');
   assert(div.getAttribute('id') === 'ninja-1', 'Attribute successfully changed.');

   div.id = 'ninja-2';
   assert(div.id === 'ninja-2', 'Property successfully changed.');

   div.id = 'ninja-3';
   assert(div.id === 'ninja-3', 'Property successfully changed.');
   assert(div.getAttribute('id') === 'ninja-3', 'Attribute successfully changed via property.');

   div.setAttribute('id', 'ninja-4');
   assert(div.id === 'ninja-4', 'Property successfully changed via attribute.');
   assert(div.getAttribute('id') === 'ninja-4', 'Attribute successfully changed.');


   function isXML(elem) {
     return (elem.ownerDocument != null) || elem.documentElement.nodeName.toLowerCase() !== 'html';
   }

   console.log(isXML(div));

  </script>

</body>
</html>
