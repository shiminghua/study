<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>

    <div id="app">
        {{message}}
    </div>

    <div id="hanoi"></div>

    <script src="vue/vue.js"></script>
    
    <script>
        
        let vue = new Vue({
            el: '#app',
            aaa: 111,
            data: {
                message: 222
            }
        });
        console.log(vue);

        let uid = 0;
        function A(options) {
            this._init(options);
        }
        function initMixin(A) {
            A.prototype._init = function(options) {
                let vm = this;
                vm._uid = uid++;
                vm.$options = options;
                console.log(vm);
                resolveConstructorOptions(vm);
            }
        }

        function resolveConstructorOptions(vm) {
            const Ctor = vm.constructor;
            console.log('Ctor:', Ctor.super);
        }

        initMixin(A);

        console.log('A:', Object.create(A.constructor));

        let a = new A();

        console.log(a instanceof A);
        console.log(a instanceof Vue);
        console.log(vue instanceof Vue);


        var hanoiDom = document.getElementById('hanoi');

        function hanoi (n, a, b, c) {
            // console.log(n);
            if (n !== 0) {
                hanoiDom.innerHTML += n + ' from ' + a + ' to ' + b + '<br />';
                hanoi(n-1, a, c, b);
                // console.log(n + ' from ' + a + ' to ' + b);
                hanoi(n-1, c, b, a);
                // console.log(n + ' from ' + c + ' to ' + b);
            }
        }

        // hanoi(4, 'aa', 'bb', 'cc');

        var square = function(x) { return x * x; };
        var odd = function(x) { return x % 2 === 1; };
        var plus = function(s, t) { return s + t; };

        console.log([3, 5, 2, 0].filter(odd).map(square).reduce(plus));

    </script>



</body>
</html>
