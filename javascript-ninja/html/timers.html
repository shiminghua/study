<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript Ninja</title>
  <style>
    #results li.pass { color: green; }
    #results li.fail { color: red; }
    #box {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <h1>Javascript Ninja</h1>

  <div id="box">Hello!</div>

  <!--<script src="../js/assert/assert.js"></script>-->
  <script src="../js/assert/assert-along.js"></script>
  <!--<script src="../js/assert/assert-async.js"></script>-->

  <script>

    let timers = {
      timerID: 0,
      timers: [],
      
      add: function(fn) {
        this.timers.push(fn);
      },

      start: function() {

        if (this.timerID) {
          return true;
        }

        (function runNext() {
          if (timers.timers.length > 0) {
            for (let i = 0; i < timers.timers.length; i++) {
              if (timers.timers[i]() === false) {
                timers.timers.splice(i, 1);
                i--;
              }
            }
            timers.timerID = setTimeout(runNext, 0);
          }
        })();

      },

      stop: function() {
        clearTimeout(this.timerID);
        this.timerID = 0;
      }
    };


    let box = document.getElementById('box'), x = 0, y = 20;
    timers.add(function() {
      box.style.left = x + 'px';
      if (++x > 50) {
        return false;
      }
    });
    timers.add(function() {
      box.style.top = y + 'px';
      y += 2;
      if (y > 120) {
        return false;
      }
    });

    timers.start();

  </script>

</body>
</html>
