<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>状态模式 - state</title>
</head>

<body>

  <h1>状态模式</h1>

  <div id="list"></div>

  <script>

    // 创建超级玛丽状态类
    var MarryState = function() {
      // 内部状态私有变量
      var _currentState = {},
        // 动作与状态方法映射
        states = {
          jump: function() {
            // 跳跃
            console.log('jump');
          },
          move: function() {
            // 移动
            console.log('move');
          },
          shoot: function() {
            // 射击
            console.log('shoot');
          },
          squat: function() {
            // 蹲下
            console.log('squat');
          }
        };
      // 动作控制类
      var Action = {
        // 改变状态方法
        changeState: function() {
          // 组合动作通过多个参数实现
          var arg = arguments;
          // 重置内部状态
          _currentState = {};
          // 如果有动作则添加动作
          if (arg.length) {
            // 遍历动作
            for (var i = 0, len = arg.length; i < len; i++) {
              // 想内部状态中添加动作
              _currentState[arg[i]] = true;
            }
          }
          // 返回动作控制类
          return this;
        },
        // 执行动作
        goes: function() {
          console.log('触发一次动作');
          // 遍历内部状态保存的动作
          for (var i in _currentState) {
            // 如果该动作存在则执行
            states[i] && states[i]();
          }
          return this;
        }
      };
      // 返回接口方法 change、goes
      return {
        change: Action.changeState,
        goes: Action.goes
      };
    };

    var marry = new MarryState();
    marry.change('jump', 'shoot')
      .goes()
      .goes()
      .change('shoot')
      .goes();

  </script>

</body>
</html>
