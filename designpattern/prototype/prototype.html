<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>原型模式 - prototype</title>
</head>

<body>

  <h1>原型模式 - 语言之魂</h1>

  <div id="list"></div>

  <script>

    function PrototypeExtend() {
      let F = function() {},
      args = arguments,
      i = 0,
      len = args.length;
      for (; i < len; i++) {
        for ( let j in args[ i ] ) {
          F.prototype[j] = args[i][j];
        }
      }
      return new F();
    }

    let penguin = PrototypeExtend({
      speed: 20,
      swim: function() {
        console.log('游泳速度：' + this.speed);
      },
      run: function(speed) {
        console.log('跑步速度：' + speed);
      },
      jump: function() {
        console.log('跳跃动作');
      }
    });


    penguin.swim();
    penguin.run(30);
    penguin.jump();


    let x = 0;
    x++;
    console.log(x);

  </script>

</body>
</html>
